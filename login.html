<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Login</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
</head>
<body class="english-mode">

  <section class="login-wrapper">
    
    <!-- Logo Image Before Login Box -->
    <div class="logo" style="text-align: center; margin-bottom: 20px;">
      <img src="abuzayd.png" alt="Abu Zayd Logo" style="max-width: 150px;" />
    </div>

    <div class="login-box">
      <h2>Student Login</h2>
      <p>Access your learning dashboard. New here? Register through WhatsApp first.</p>

      <form>
        <input type="text" placeholder="Your Name" required />
        <input type="password" placeholder="Access Code 🔐" required />
        <button type="submit" class="btn">Login</button>
      </form>

      <a href="https://wa.me/2349073528916?text=I%20need%20my%20Access%20Code" class="whatsapp-link" target="_blank">
        Don’t have an access code? Click here to request on WhatsApp.
      </a>
    </div>
    
  </section>

</body>
</html>
