<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | Abu Zayd Institute</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
</head>
<body class="english-mode">

  <!-- HEADER -->
  <header class="header">
    <div class="container header-content">
      <img src="img/abuzayd.png" alt="Abu Zayd Logo" class="logo" style="max-width: 150px;" />
      <nav>
        <ul class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="courses.html">Courses</a></li>
          <li><a href="register.html" class="active">Register</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- COUNTDOWN -->
  <section class="countdown-section">
    <div class="container">
      <h3 id="countdown">Loading countdown...</h3>
    </div>
  </section>

  <!-- REGISTRATION SECTION -->
  <section class="register-wrapper">

    <div class="register-box">
      <h2 id="welcome-text">Register Now</h2>
      <p id="desc-text">Start your journey of Qur’an, Islamic Studies, and Personal Development today.</p>

      <!-- FORM 1: Quick WhatsApp Form -->
      <form id="registerForm" onsubmit="submitQuickForm(event)">
        <input type="text" id="name" placeholder="Your Full Name" required />
        <input type="email" id="email" placeholder="Email Address" required />
        <input type="tel" id="phone" placeholder="WhatsApp Number" required />
        <select id="course" required>
          <option value="">-- Select a Course --</option>
          <option value="Qur'an Memorization">Qur'an Memorization</option>
          <option value="Tajweed & Recitation">Tajweed & Recitation</option>
          <option value="Islamic Studies">Islamic Studies</option>
          <option value="Personal Development">Personal Development</option>
        </select>
        <button type="submit">📲 Register via WhatsApp</button>
      </form>

      <hr />

      <!-- FORM 2: Detailed Registration -->
      <form id="detailedRegisterForm" action="https://formsubmit.co/your-email@example.com" method="POST" onsubmit="submitDetailedForm(event)">
        <h3>Full Student Registration</h3>

        <input type="text" name="Full Name" id="fullName" placeholder="Full Name" required />
        <input type="number" name="Age" id="age" placeholder="Age" required />
        <input type="email" name="Email" id="email2" placeholder="Email Address" required />
        <input type="tel" name="Phone" id="phone2" placeholder="WhatsApp Number" required />
        <input type="text" name="School" id="school" placeholder="Current School" required />

        <label for="closing_time">School Closing Hour:</label>
        <input type="time" name="Closing Time" id="closing_time" required />

        <!-- FREE DAYS TOGGLE -->
<label for="freeDaysToggle" style="cursor:pointer; font-weight:bold;" onclick="toggleSection('freeDaysBox')">
  📅 Select Free Days
</label>
<div id="freeDaysBox" class="hidden-section">
  <div class="checkbox-group">
    <label><input type="checkbox" name="Free_Days[]" value="Monday"> Monday</label>
    <label><input type="checkbox" name="Free_Days[]" value="Tuesday"> Tuesday</label>
    <label><input type="checkbox" name="Free_Days[]" value="Wednesday"> Wednesday</label>
    <label><input type="checkbox" name="Free_Days[]" value="Thursday"> Thursday</label>
    <label><input type="checkbox" name="Free_Days[]" value="Friday"> Friday</label>
    <label><input type="checkbox" name="Free_Days[]" value="Saturday"> Saturday</label>
    <label><input type="checkbox" name="Free_Days[]" value="Sunday"> Sunday</label>
  </div>
</div>

<!-- SUBJECTS TOGGLE -->
<label for="subjectsToggle" style="cursor:pointer; font-weight:bold;" onclick="toggleSection('subjectsBox')">
  📚 Select Subjects of Interest
</label>
<div id="subjectsBox" class="hidden-section">
  <div class="checkbox-group">
    <label><input type="checkbox" name="Subjects[]" value="Qur'an Memorization"> Qur'an Memorization</label>
    <label><input type="checkbox" name="Subjects[]" value="Tajweed & Recitation"> Tajweed & Recitation</label>
    <label><input type="checkbox" name="Subjects[]" value="Islamic Studies"> Islamic Studies</label>
    <label><input type="checkbox" name="Subjects[]" value="Personal Development"> Personal Development</label>
  </div>
</div>
        <input type="text" name="Guardian Name" id="guardian" placeholder="Parent/Guardian Name" />
        <textarea name="Comments" id="comments" rows="4" placeholder="Additional Comments"></textarea>

        <input type="hidden" name="_captcha" value="false" />
        <button type="submit">📝 Submit Detailed Form</button>
      </form>
    </div>
  </section>

  <!-- WHATSAPP FLOAT -->
  <a href="https://wa.me/2349073528916" class="whatsapp-float" target="_blank">💬 Chat Now</a>

  <!-- FOOTER -->
  <footer class="footer text-center">
    <div class="container">
      <p>&copy; 2025 Abu Zayd Institute. All rights reserved.</p>
    </div>
  </footer>
</body>
            </html>
