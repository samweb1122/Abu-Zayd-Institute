  <!-- COUNTDOWN -->
  <section class="countdown-section">
    <div class="container">
      <h3 id="countdown">Loading countdown...</h3>
    </div>
  </section>

  <!-- REGISTRATION SECTION -->
  <section class="register-wrapper">
    <div class="register-box">
      <h2 id="welcome-text">Register Now</h2>
      <p id="desc-text">Start your journey of Qur‚Äôan, Islamic Studies, and Personal Development today.</p>

      <!-- FORM 1: Quick WhatsApp Form -->
      <form id="registerForm">
        <input type="text" id="name" name="name" placeholder="Your Full Name" required />
        <input type="email" id="email" name="email" placeholder="Email Address" required />
        <input type="tel" id="phone" name="phone" placeholder="WhatsApp Number (e.g. +2349030736603)" required />
        <select id="course" name="course" required>
          <option value="">-- Select a Course --</option>
          <option value="Qur'an Memorization">Qur'an Memorization</option>
          <option value="Tajweed & Recitation">Tajweed & Recitation</option>
          <option value="Islamic Studies">Islamic Studies</option>
          <option value="Personal Development">Personal Development</option>
        </select>
        <button type="submit">üì≤ Register via WhatsApp</button>
      </form>

      <hr />

      <!-- FORM 2: Detailed Registration -->
      <form id="detailedRegisterForm">
        <h3>Full Student Registration</h3>

        <input type="text" id="fullName" name="name" placeholder="Full Name" required />
        <input type="number" id="age" name="age" placeholder="Age" required />
        <input type="email" id="email2" name="email" placeholder="Email Address" required />
        <input type="tel" id="phone2" name="phone" placeholder="WhatsApp Number" required />
        <input type="text" id="school" name="school" placeholder="Current School" required />

        <label for="closing_time">School Closing Hour:</label>
        <input type="time" id="closing_time" name="closing_time" required />

        <label>Free Days:</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="free_days[]" value="Monday"> Monday</label>
          <label><input type="checkbox" name="free_days[]" value="Tuesday"> Tuesday</label>
          <label><input type="checkbox" name="free_days[]" value="Wednesday"> Wednesday</label>
          <label><input type="checkbox" name="free_days[]" value="Thursday"> Thursday</label>
          <label><input type="checkbox" name="free_days[]" value="Friday"> Friday</label>
          <label><input type="checkbox" name="free_days[]" value="Saturday"> Saturday</label>
          <label><input type="checkbox" name="free_days[]" value="Sunday"> Sunday</label>
        </div>

        <label>Subjects Interested In:</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="subjects[]" value="Qur'an Memorization"> Qur'an Memorization</label>
          <label><input type="checkbox" name="subjects[]" value="Tajweed & Recitation"> Tajweed & Recitation</label>
          <label><input type="checkbox" name="subjects[]" value="Islamic Studies"> Islamic Studies</label>
          <label><input type="checkbox" name="subjects[]" value="Personal Development"> Personal Development</label>
        </div>

        <label for="preferred_time">Preferred Class Time:</label>
        <select id="preferred_time" name="preferred_time" required>
          <option value="">Select</option>
          <option value="Morning (8am - 12pm)">Morning (8am - 12pm)</option>
          <option value="Afternoon (1pm - 4pm)">Afternoon (1pm - 4pm)</option>
          <option value="Evening (5pm - 8pm)">Evening (5pm - 8pm)</option>
        </select>

        <input type="text" id="guardian" name="guardian" placeholder="Parent/Guardian Name" />
        <textarea id="comments" name="comments" rows="4" placeholder="Additional Comments"></textarea>

        <button type="submit">üìù Submit Detailed Form</button>
      </form>
    </div>
  </section>
